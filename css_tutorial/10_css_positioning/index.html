<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      /* Write your code here */
      .blue-box {
        position: relative;
        margin: 200px 200px;
        width: 500px;
        height: 300px;
        background-color: blue;
      }
      .red-circle {
        background-color: red;
        width: 200px;
        height: 200px;
        border-radius: 50%;

        position: absolute;
        margin-left: 250px;
        margin-top: 150px;
        z-index: 0;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
